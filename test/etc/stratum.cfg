[database]
rdbms                = mysql
supplement           = credentials.cfg
character_set_client = utf8
collation_connection = utf8_general_ci
sql_mode             = STRICT_ALL_TABLES

[wrapper]
parent_class           = StaticDataLayer
parent_class_namespace = pystratum.mysql.StaticDataLayer
wrapper_class          = DataLayer
wrapper_file           = test/mysql/DataLayer.py
metadata               = test/mysql/etc/routines.json
lob_as_string          = False

[loader]
source_directory = test/mysql/psql
extension        = .psql
# Encoding (aka character set of source files) (Python)
encoding         = utf8
config           = test/mysql/etc/config.txt

[constants]
columns         = test/mysql/etc/columns.txt
prefix          = TST_
label_regex     = _label$
config_template = test/mysql/etc/config.template.txt
config          = test/mysql/etc/config.txt