filter:
  excluded_paths:
    - test/*

before_commands:
  - sudo pip3 install cleo==0.6.8
  - sudo pip3 install coverage

build:
  dependencies:
    before:
      - pip3 install cleo==0.6.8
      - pip3 install coverage

  tests:
    override:
      - command: coverage run -m unittest discover -s test -p *Test.py
        coverage:
          file: '.coverage'
          config_file: '.coveragerc'
          format: 'py-cc'

  nodes:
    analysis:
      tests:
        override:
          - py-scrutinizer-run
